<div class="view">
  <input
    class="toggle"
    type="checkbox"
    name="done"
    [ngModel]="isDone"
    (ngModelChange)="isDone = $event"
  />

  <label class="texte" (dblclick)="editionMode = true">
    {{ item.label }}
  </label>
  <button
    [class]="cityExists() ? 'triggerMapExist' : 'triggerMapNotExist'"
    (click)="getLatLng()"
    (click)="ngxSmartModalService.getModal('mapModal').open()"
  >
    <fa-icon [icon]="faMapPin"></fa-icon>
  </button>
  <button class="destroy" (click)="destroy()"></button>
</div>
<form *ngIf="editionMode" (submit)="label = newTextInput.value">
  <input
    #newTextInput
    name="newTextInput"
    class="edit"
    [ngModel]="label"
    (blur)="label = newTextInput.value"
  />
</form>

<!-- Modal affichage map -->
<ngx-smart-modal #mapModal [identifier]="'mapModal'">
  <h3 class="center-align">Position de villeX</h3>
  <agm-map [latitude]="lat" [longitude]="lng" style="height: 200px;">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
</ngx-smart-modal>
